name: check-Eigen-Version
on: [push]
jobs:
  check-bats-version:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Work Dir
        run: mkdir build
      - name: DownloadDependencies
        working-directory: ./build
        run: git clone https://github.com/rath3t/IkarusDependencies.git
      - name: InstallDependencies
        working-directory: ./build/IkarusDependencies  
        run: installIkarusDependencies.sh
