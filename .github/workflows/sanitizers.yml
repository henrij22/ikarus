name: Ubuntu-GCC-Sanitizers
on: [push]
jobs:
  Ubuntu-GCC-Sanitizers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
         path: 'repo'
      - name: Create Work Dir
        run: mkdir build
      - name: Install dependencies using apt install
        run: |
          sudo apt install -y gnuplot 
          sudo apt install -y liblapack-dev  
          sudo apt install -y libblas-dev
          sudo apt install -y libsuitesparse-dev
          sudo apt install -y libdune-common-dev
          sudo apt install -y libdune-geometry-dev
          sudo apt install -y libdune-grid-dev
          sudo apt install -y libspdlog-dev
          sudo apt install -y libbenchmark-dev
          sudo apt install -y libgtest-dev
          cd /usr/src/googletest
          sudo cmake .
          sudo cmake --build . --target install
          sudo apt-get install -y clang-tidy 
          sudo apt-get install -y cppcheck
          sudo apt-get install ninja-build
          sudo apt-get install llvm10-dev llvm10-static clang-dev clang-static g++ git cmake ninja musl-dev python3 coreutils
      - name: Install iwyu
        run: |
          git clone -b clang_10 --single-branch https://github.com/include-what-you-use/include-what-you-use.git
          mkdir iwyu                                                                                         
          cd iwyu                                                                                             
          cmake ../include-what-you-use -DCMAKE_PREFIX_PATH=/usr/lib/cmake/llvm10 -G Ninja -Wno-dev  
          ninja install
      - name: Install dependencies using brew
        run: |
          git clone https://gitlab.com/libeigen/eigen.git
          cd eigen
          git checkout 3.4
          ls
          mkdir build
          cd build
          cmake ../
          sudo make install
          #sudo chmod 755 /usr/local/bin
          #brew install eigen   
          #brew install pybind11
      - name: Install gcc11
        run: |
          sudo apt install build-essential manpages-dev software-properties-common
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt update && sudo apt install gcc-11 g++-11
      - name: Build 
       # working-directory: repo 
        run: |
          cd repo
          mkdir cmake-build-release
          cd cmake-build-release
          cmake ../all  -DUSE_STATIC_ANALYZER="clang-tidy;iwyu;cppcheck" -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles" -DCMAKE_C_COMPILER=gcc-11 -DCMAKE_CXX_COMPILER=g++-11 -DUSE_SANITIZER="Address;Memory;MemoryWithOrigins;Undefined;Thread;Leak;Address;Undefined" 
          cmake --build . --parallel 9
