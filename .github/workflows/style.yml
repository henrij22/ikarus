name: Style

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
      - uses: actions/checkout@v2
        with:
         path: 'repo'
      - name: Create Work Dir
        run: mkdir build
      - name: Install dependencies using apt install
        run: |
          sudo apt install -y gnuplot 
          sudo apt install -y liblapack-dev  
          sudo apt install -y libblas-dev
          sudo apt install -y libsuitesparse-dev
          sudo apt install -y libdune-common-dev
          sudo apt install -y libdune-geometry-dev
          sudo apt install -y libdune-grid-dev
          sudo apt install -y libspdlog-dev
          sudo apt install -y libbenchmark-dev
          sudo apt install -y libgtest-dev
          cd /usr/src/googletest
          sudo cmake .
          sudo cmake --build . --target install
      - name: Install eigen 3.4
        run: |
          git clone https://gitlab.com/libeigen/eigen.git
          cd eigen
          git checkout 3.4
          ls
          mkdir build
          cd build
          cmake ../
          sudo make install
          #sudo chmod 755 /usr/local/bin
          #brew install eigen   
          #brew install pybind11
      - name: Install matplotplusplus
        run: |
          mkdir matplotplusplus
          cd matplotplusplus
          echo 'cmake_minimum_required(VERSION 3.16)
                project(matplotplusplus)
                include(ExternalProject)
                          ExternalProject_Add(matplotplusplus
                          GIT_REPOSITORY https://github.com/alandefreitas/matplotplusplus.git
                          GIT_TAG master
                          GIT_PROGRESS TRUE
                          CMAKE_ARGS     -DBUILD_EXAMPLES=OFF -DBUILD_TESTS=OFF
                          )' > CMakeLists.txt
          mkdir build
          cd build
          cmake ../  -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles"
          sudo cmake --build . --parallel 9
      - name: Install gcc11
        run: |
          sudo apt install build-essential manpages-dev software-properties-common
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt update && sudo apt install gcc-11 g++-11
      - name: Install format dependencies
        run: |
          sudo apt install clang-format-12
          cp /usr/bin/clang-format-12 /usr/bin/clang-format
          pip3 install cmake_format==0.6.11 pyyaml

      - name: configure
        run: cmake -Stest -Bbuild -DADD_FORMATTARGET=TRUE

      - name: check style
        run: |
          cmake --build build --target format
          cmake --build build --target check-format
